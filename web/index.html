<!doctype html>
<html lang="zh" data-hairline="true" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>服务器状态</title>
    <meta name="keywords" content="ServerStatus">
    <meta name="description" content="ServerStatus">

    <!-- Fix chrome language detection -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Content-Language" content="zh"/>

    <!-- Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/core2.css" rel="stylesheet">

    <link href="css/font-awesome.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'icons';
            src: url('fonts/icons/icons.eot');
            src: url('fonts/icons/icons.eot') format('embedded-opentype'), url('fonts/icons/icons.ttf') format('truetype'), url('fonts/icons/icons.woff') format('woff'), url('fonts/icons/icons.svg') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            color: #616366;
            font-family: "微软雅黑", Arial, Helvetica, sans-serif;
            font-size: 15px;
            font-weight: 300;
            line-height: 25px;
        }
        small {
            font-size: 85%;
        }
        .container table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-bottom: 0;
        }
        td,
        th {
            padding: 0;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
        .table > thead > tr > th,
        .table > tbody > tr > th,
        .table > tfoot > tr > th,
        .table > thead > tr > td,
        .table > tbody > tr > td,
        .table > tfoot > tr > td {
            padding: 8px 10px;
            line-height: 1.42857143;
            vertical-align: middle;
        }
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        *:before,
        *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        #servers .progress {
            height: 25px;
            overflow: hidden;
            border-radius: 4px;
            background-color: #d5dade;
            -webkit-box-shadow: none;
            box-shadow: none;
            margin-bottom: 0;
        }
        .progress-bar {
            background:linear-gradient(to right, #44ce78 0%,#43ce9f 100%)!important;
        }

        .progress-bar-danger{
            background: #d9534f!important;
        }
        .table {
            font-size: 0.9rem;
            font-weight: 800;
        }
        .table small {
            padding-top: 4px;
            display: block;
        }
        .table b {
            color: #2b3033;
        }
        .table > thead > tr > th:first-child,
        .table > tbody > tr > td:first-child,
        .table > tfoot > tr > td:first-child {
            padding-left: 5px;
        }
        .table > thead > tr > th:last-child,
        .table > tbody > tr > td:last-child,
        .table > tfoot > tr > td:last-child {
            padding-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loading-notice">
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-warning" style="width: 100%;">加载中...</div>
            </div>
            <div style="text-align: center;">
                如果出現此消息，請確保您已啟用Javascript！ <br/>否則雲監控主服務（服務端）未啟動或已關閉.
            </div>
            <p></p>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th id="status4" style="text-align: center;">运行状态</th>
                <th id="name">节点名</th>
                <th id="type">类型</th>
                <th id="location">服务器位置</th>
                <th id="uptime">在线时间</th>
                <th id="load">负载</th>
                <th id="network">网络(B/s) ↓|↑</th>
                <th id="traffic">流量(B) ↓|↑</th>
                <th id="cpu">CPU</th>
                <th id="ram">RAM</th>
                <th id="hdd">ROM</th>
            </tr>
            </thead>

            <tbody id="servers">
            <!-- Servers here \o/ -->
            </tbody>
        </table>

        <div id="updated" style="margin-left: 5px;">Updating...</div>
        <br/>
    </div>

    <!-- Scripts -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/serverstatus.js"></script>
</body>
</html>
